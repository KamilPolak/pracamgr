@(tweets: List[Tweet], matchEvent: Match)

@import helper._
@import helper.twitterBootstrap._
@import java.text.DateFormat

@main(matchEvent.toString) {
	<div id="map-canvas"></div>

	<script type='text/javascript'>
	@for(tweet <- tweets) {
		addMarker(new google.maps.LatLng(@tweet.coordinates.latitude, @tweet.coordinates.longitude));
	}
	</script>
}

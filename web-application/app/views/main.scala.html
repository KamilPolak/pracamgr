@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>@title</title>
	<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <link rel='shortcut icon' type='image/png' href='@routes.Assets.at("images/favicon.png")'>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")'>

	<!-- libs -->
	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
	<script type='text/javascript' src='@routes.Assets.at("scripts/jquery.tablesorter.min.js")'></script>
	<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=visualization&sensor=false"></script>
	<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<!-- scripts -->
	<script type='text/javascript' src='@routes.Assets.at("scripts/main.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("scripts/maps.js")'></script>
	<script type='text/javascript' src='@routes.Assets.at("scripts/usermatchsentiment.js")'></script>
	<script type='text/javascript' src='@routes.Assets.at("scripts/teams.js")'></script>
	<script type='text/javascript' src='@routes.Assets.at("scripts/geodata.js")'></script>
	<script type='text/javascript' src='@routes.Assets.at("scripts/sentiment.js")'></script>

</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a id="titleLink" class="brand" href="/" data-title="@title">@title</a>
            </div>
        </div>
    </div>
    @content
</body>
</html>
